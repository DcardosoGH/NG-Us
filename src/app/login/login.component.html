<div class="container">
  <form #loginForm="ngForm">
    <h1 class="login-tittle">Log In</h1>
    <div class="form-group">
      <label> Email </label>
      <input #emailControl="ngModel"
       class="form-control"
        placeholder="Email"
         [(ngModel)]="email" 
         name="email" maxlength="70" email required>
    </div>
    <div class="form-group">
      <label> Password </label>
      <input #passwordControl="ngModel"
       class="form-control"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        maxlength="70"type="password" required>
    </div>
    <button [disabled]="!loginForm.form.valid" type="submit"
            class="btn btn-info btn-large"
            (click)="signIn()">Sign In</button>
            <p *ngIf="errorMsg" class="text-danger"> {{errorMsg}}</p>
  </form>
</div>
